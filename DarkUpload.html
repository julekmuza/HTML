<!DOCTYPE html>
<html>
<head>
    <title>Prosta Przeglądarka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-bar {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #search-results {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>DarkUpload</h1>
    <input type="text" id="search-bar" placeholder="Wyszukaj..." />
    <button id="search-button">Szukaj</button>
    <div id="search-results">
        <!-- Tutaj będą wyniki wyszukiwania -->
    </div>
    <script>
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');

        searchButton.addEventListener('click', () => {
            const searchTerm = searchBar.value;
            if (searchTerm.trim() !== '') {
                search(searchTerm);
            }
        });

        function search(term) {
            // Tutaj możesz wykonać wyszukiwanie w internecie lub na własnej stronie
            // Na potrzeby przykładu użyjemy tylko sztucznych wyników
            const results = [
                'Wynik 1: Przykładowa treść',
                'Wynik 2: Inny przykład',
                'Wynik 3: Kolejny wynik',
            ];

            displayResults(results);
        }

        function displayResults(results) {
            searchResults.innerHTML = '';
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.textContent = result;
                searchResults.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
