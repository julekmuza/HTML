<!DOCTYPE html>
<html>
<head>
    <title>Dinozaur Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }

        .dino-container {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 44px;
            height: 47px;
            background-image: url('dino.png'); /* Załaduj obraz dinozaura */
            background-repeat: no-repeat;
            background-size: cover;
            animation: run 0.6s steps(7) infinite;
        }

        @keyframes run {
            from { background-position: 0 0; }
            to { background-position: -308px 0; }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #535353;
        }

        .cloud {
            position: absolute;
            top: 30px;
            left: 100%;
            width: 46px;
            height: 14px;
            background-image: url('cloud.png'); /* Załaduj obraz chmury */
            background-repeat: no-repeat;
            background-size: cover;
            animation: moveCloud 20s linear infinite;
        }

        @keyframes moveCloud {
            from { left: 100%; }
            to { left: -46px; }
        }
    </style>
</head>
<body>
    <div class="dino-container"></div>
    <div class="ground"></div>
    <div class="cloud"></div>

    <script>
        document.addEventListener('keydown', jump);

        function jump(event) {
            if (event.keyCode === 32) { // Klawisz spacji
                const dino = document.querySelector('.dino-container');
                dino.style.animation = 'jump 0.3s ease-out';
                setTimeout(() => {
                    dino.style.animation = 'run 0.6s steps(7) infinite';
                }, 300);
            }
        }
    </script>
</body>
</html>
