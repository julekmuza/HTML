<!DOCTYPE html>
<html>
<head>
    <title>DarkBrowse</title> <!-- Zmieniamy tytuł strony -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Ustaw ładniejszą czcionkę */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #search-bar {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #search-results {
            width: 80%;
            margin: 10px auto; /* Odstęp między przyciskiem a wynikami */
            text-align: left;
            display: flex;
            flex-direction: column; /* Wyśrodkowanie wyników w pionie */
            align-items: center; /* Wyśrodkowanie wyników w poziomie */
        }
        .result-item {
            margin-bottom: 10px; /* Odstęp między wynikami */
        }
        h1 {
            font-size: 36px; /* Powiększ rozmiar napisu DarkBrowse */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>DarkBrowse</h1> <!-- Powiększony napis -->
        <input type="text" id="search-bar" placeholder="Wyszukaj..." />
        <button id="search-button">Szukaj</button>
        <div id="search-results">
            <!-- Tutaj będą wyniki wyszukiwania -->
        </div>
    </div>
    <script>
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');

        searchButton.addEventListener('click', () => {
            const searchTerm = searchBar.value;
            if (searchTerm.trim() !== '') {
                search(searchTerm);
            } else {
                displayNoResults();
            }
        });

        // Obsługa wciśnięcia klawisza Enter
        searchBar.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = searchBar.value;
                if (searchTerm.trim() !== '') {
                    search(searchTerm);
                } else {
                    displayNoResults();
                }
            }
        });

        function search(term) {
            // Sprawdź, czy fraza zawiera "youtube" lub jest podobna
            if (term.toLowerCase().includes('youtube') || term.toLowerCase().includes('you')) {
                displayYouTubeLink();
            } else {
                // Tutaj możesz umieścić logikę wyszukiwania w internecie lub na własnej stronie
                // W tym miejscu zaimplementuj wyszukiwanie lub zostaw puste, jeśli nie masz własnej logiki
                // Przykład: const results = performSearch(term);

                // Zakładam, że masz wyniki w formie tablicy obiektów { title, link }
                const results = [];

                if (results.length > 0) {
                    displayResults(results);
                } else {
                    displayNoResults();
                }
            }
        }

        function displayResults(results) {
            searchResults.innerHTML = '';
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item'); // Dodaj klasę dla odstępu
                const link = document.createElement('a');
                link.textContent = result.title;
                link.href = result.link;
                link.target = '_blank'; // Otwórz link w nowym oknie/tabie
                resultItem.appendChild(link);
                searchResults.appendChild(resultItem);
            });
        }

        function displayYouTubeLink() {
            searchResults.innerHTML = '';
            const youtubeLink = document.createElement('a');
            youtubeLink.textContent = 'Otwórz YouTube';
            youtubeLink.href = 'https://www.youtube.com/';
            youtubeLink.target = '_blank'; // Otwórz link w nowym oknie/tabie
            searchResults.appendChild(youtubeLink);
        }

        function displayNoResults() {
            searchResults.innerHTML = 'Brak wyników.';
        }
    </script>
</body>
</html>
